<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义表单</title>
</head>
<body>
<form action="/custom/login/page" method="post">
    <p>名称:<input name="username" type="text"/></p>
    <p>密码:<input name="password" type="password"/></p>
    <p>记住我:<input name="remember-me" type="checkbox"/></p>
    <p><input value="登录" type="submit"></p>
</form>
</body>
</html>
